<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7"/>
  <title>Products - Imaja Collections</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #fffdf9;
      color: #222;
    }
    header {
      background-color: #f3f1ed;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #333;
    }
    header p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #555;
      font-style: italic;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      display: none;
      position: absolute;
      top: 25px;
      right: 25px;
      z-index: 1001;
    }
    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 100%;
        right: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        z-index: 1000;
      }
      nav.show {
        display: flex;
      }
      nav a {
        margin-bottom: 10px;
      }
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 250px;
      overflow: hidden;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .product h3 {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    .product .buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .product button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-cart {
      background: #f2c94c;
    }
    .buy-now {
      background: #6fcf97;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f2f2f2;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Imaja Collections</h1>
    <p>"Dress with Dignity, Walk with Grace."</p>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <div class="products-container">

    <div class="product">
      <img src="images/img1.jpg" alt="Thunder T-shirt Round neck" onclick="openLightbox(this.src)" />
      <h3>Thunder T-shirt Round neck</h3>
      <p>Rs. 449</p>
      <button onclick="addToCart('Thunder T-shirt Round neck', 449, 'images/img1.jpg')">Add to Cart</button>
      <button class="buy-now" onclick="location.href='cart.html'">Buy Now</button>
      <button onclick="location.href='product1.html'">View Details</button>
    </div>

    <div class="product">
      <img src="images/img2.jpg" alt="Tif T-shirt round neck" onclick="openLightbox(this.src)" />
      <h3>Tif T-shirt round neck</h3>
      <p>Rs. 449</p>
      <button onclick="addToCart('Tif T-shirt round neck', 449, 'images/img2.jpg')">Add to Cart</button>
      <button class="buy-now" onclick="location.href='cart.html'">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/img3.jpg" alt="Goal T-shirt Round neck" onclick="openLightbox(this.src)" />
      <h3>Goal T-shirt round neck</h3>
      <p>Rs. 499</p>
      <button onclick="addToCart('Goal T-shirt round neck', 499, 'images/img3.jpg')">Add to Cart</button>
      <button class="buy-now" onclick="location.href='cart.html'">Buy Now</button>
    </div>

  </div>

  <div id="popup" style="display:none; position:fixed; top:20px; right:20px; background:#4caf50; color:white; padding:10px 20px; border-radius:8px; z-index:999;">
    Item added to cart
  </div>

  <!-- Lightbox for Zoom Image -->
  <div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
    <img id="lightbox-img" src="" style="max-width:90%; max-height:90%; border-radius:10px;" />
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      showPopup(`${name} added to cart`);
    }

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    document.getElementById("lightbox").addEventListener("click", function () {
      this.style.display = "none";
    });
  </script>

  <footer>
    Â© 2025 Imaja Collections. All rights reserved.
  </footer>

</body>
</html>
