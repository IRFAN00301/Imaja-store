<!DOCTYPE html>
<html>
<head>
  <title>Signup - Imaja Collections</title>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 0.5rem;0
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #555;
    }
    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
    
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="form-container">
 <h2>signup</h2>
  <form id="signup-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" id="signup-email" placeholder="Email" required><br>
    <input type="password" id="signup-password" placeholder="Password" required><br>
    <button type="submit">Signup</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC52RWKRT6YkLXhmApdpqDbYmxeIHyOncY",
      authDomain: "imaja-collections.firebaseapp.com",
      projectId: "imaja-collections",
      appId: "1:588603058805:web:3cb71e7f24f968aa7d663c"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(app);

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "login.html"; // âœ… Redirect after signup
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
