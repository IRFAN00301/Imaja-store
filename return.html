<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Returns & Cancellations - Imaja Collections</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1, h3 {
      text-align: center;
      color: #222;
    }
    p {
      line-height: 1.6;
      color: #555;
    }
    form {
      margin-top: 30px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Returns, Cancellations & Refunds</h1>
  <p>We want you to love your purchase. If you're not satisfied, you can request a return or cancellation based on our policies.</p>

  <h3>Submit Your Request</h3>
  <form id="requestForm">
    <input type="text" name="Name" placeholder="Your Full Name" required />
    <input type="email" name="Email" placeholder="Email Address" required />
    <input type="text" name="OrderID" placeholder="Order ID" required />
    <select name="RequestType" required>
      <option value="">Select Type</option>
      <option value="Return">Return</option>
      <option value="Cancel">Cancel Order</option>
    </select>
    <textarea name="Reason" placeholder="Reason for return/cancellation" required></textarea>
    <button type="submit">Submit Request</button>
  </form>

  <p style="margin-top: 20px; font-size: 0.9em;">Note: All return or cancellation requests must be made within 7 days of delivery.</p>
</div>

<!-- EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("ftTAW9IaqLhYY8ACA"); // âœ… Tumhara public key

  document.getElementById("requestForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Formspree submission
    const formData = new FormData(this);
    fetch("https://formspree.io/f/meokovyn", {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        // Also send via EmailJS
        emailjs.sendForm("service_e20mnmp", "template_m76nvlo", this)
          .then(() => {
            window.location.href = "thankyou.html";
          }, (err) => {
            console.error("EmailJS Error:", err);
            window.location.href = "thankyou.html";
          });
      } else {
        alert("Form submission failed. Please try again.");
      }
    }).catch(error => {
      alert("Something went wrong.");
    });
  });
</script>

</body>
</html>
